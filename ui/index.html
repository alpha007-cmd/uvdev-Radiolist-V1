<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<title>uv-RadioList</title>
	<style>
		.radio-name-container {
			border-radius: 5px;
			position: absolute;
			top: 1%;
			right: 1%;
			text-align: right;
			padding: 5px;
			font-family: 'Poppins', sans-serif;
			font-weight: bold;
			color: rgb(255, 255, 255);
			font-size: 0.6vw;
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
			background-color: rgba(0, 0, 0, 0.5);
		}
		.radio-list-container {
			border-radius: 5px;
			position: absolute;
			bottom: 30%;
			right: 1%;
			text-align: left;
			padding: 5px;
			font-family: 'Poppins', sans-serif;
			font-weight: bold;
			color: rgb(255, 255, 255);
			font-size: 0.6vw;
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
			background-color: rgba(0, 0, 0, 0.54); 
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
			max-width: 300px; 
			overflow-y: auto; 
		}
		.radio-list-item {
			margin: 1.5px 0;
			padding: 1.5px;
			border-radius: 2px;
			background-color: rgba(255, 255, 255, 0.1); 
			color: rgb(255, 255, 255);
		}
		.talking {
			background-color: #04baa4;
			color: rgb(255, 255, 255);
		}
	</style>
	<script type="text/javascript">
		let speakerEnabled = true;

		window.addEventListener("message", function(event) {
			var item = event.data;

			if (item.radioId != null) {
				let radioListElem = document.getElementById("radio-list");

				// Create header if not already there
				if (!document.getElementById("radio-list-header")) {
					let listHeader = document.createElement("div");
					listHeader.id = "radio-list-header";
					listHeader.textContent = "\uD83D\uDCE1 Radio " + item.channel;
					listHeader.style.marginBottom = "10px";
					radioListElem.appendChild(listHeader);
				}

				// Add new player
				if (item.radioName != null) {
					let listItem = document.createElement("div");
					listItem.id = "radio-list-item-" + item.radioId;
					listItem.className = "radio-list-item";
					listItem.textContent = item.radioName + (item.self ? " \uD83D\uDD38" : " \uD83D\uDD39");
					radioListElem.appendChild(listItem);
				}
				// Talking state change
				else if (item.radioTalking != null) {
					let listItem = document.getElementById("radio-list-item-" + item.radioId);
					if (listItem) {
						if (item.radioTalking) {
							listItem.className = "radio-list-item talking";
						} else {
							listItem.className = "radio-list-item";
						}
					}
				}
				// Remove player
				else {
					let listItem = document.getElementById("radio-list-item-" + item.radioId);
					if (listItem) radioListElem.removeChild(listItem);
				}
			}

			// Clear full list
			if (item.clearRadioList) {
				let radioListElem = document.getElementById("radio-list");
				while (radioListElem.firstChild) {
					radioListElem.removeChild(radioListElem.firstChild);
				}
			}

			// Visibility toggle
			if (item.changeVisibility) {
				document.getElementById("radio-list").style.display = item.visible ? 'block' : 'none';
			}

			// ðŸ”‘ Update count when received
			if (item.updateCount) {
				let header = document.getElementById("radio-list-header");
				if (header) {
					// keep only the "ðŸ“¡ Radio X" part and append the count
					let baseText = header.textContent.split(" (")[0];
					header.textContent = baseText + " (" + item.total + " players)";
				}
			}
		});
	</script>
</head>
<body>
	<div class="radio-name-container" id="radio-name"></div>
	<div class="radio-list-container" id="radio-list"></div>
</body>
</html>
